name: Run Tests

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4.0.2
      - name: Install Dependencies
        run: npm ci
      - name: Test
        run: npm test --coverage
      - name: Upload Coverage
        run: bash <(curl -s https://codecov.io/bash)

